<th scope="row" style="width: 5%; text-align: center;" >{{todoIndex+1}}</th>
<td style="width: 100%; text-align: center; " class="{{(!addedTodo.isCompleted)? 'done':''}}" (click)="done(todoIndex)">{{addedTodo.name}}</td>
<td style="width: 5%;  color: red; font-weight: bold; font-size: large;" (click)="removeTodo(todoIndex)">X</td>
